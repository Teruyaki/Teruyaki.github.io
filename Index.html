<html>
<head>
	<script src="p5.js"></script>
	<script src="p5.dom.min.js"></script>
	<script src="p5.sound.min.js"></script>
	<script src="SnakeV2.js"></script>
</head>
<body>
	<script>
		var s;
		var scl = 20;
		var vh = window.innerHeight;
		var vw = window.innerWidth;
		var food;
		var w = 500;// Global width 
		var h = 500;//Global Height
		var fRate = 10;

		function preload() {
			soundFormats('mp3', 'ogg');
			eat = loadSound('eat.mp3');
		}

		function setup(){
			createCanvas(w,h);
			s = new Snake();
			foodLocation();

		}
		function draw(){
			background(75,0,130);
			frameRate(fRate);
			s.show();
			s.update();
			s.death();
			fill(255,0,0); //Apple color
			rect(food.x, food.y, scl, scl); //Shape of apple
			if (s.eat(food)) {
				foodLocation();
			}
		}
		function keyPressed() {
			if (keyCode === UP_ARROW) {
				s.dir(0,-1);
			}
			else if (keyCode === DOWN_ARROW) {
				s.dir(0,1);
			}
			else if (keyCode === LEFT_ARROW) {
				s.dir(-1,0);
			}
			else if (keyCode === RIGHT_ARROW){
				s.dir(1,0);
			}
		}
	</script>
	<h1 id = "showScore">Hello</h1>
</body>
</html>
